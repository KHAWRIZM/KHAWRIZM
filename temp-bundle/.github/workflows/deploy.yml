name: build-and-deploy

on:
  push:
    branches: [ "main", "staging" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read
  packages: write
  security-events: write

env:
  IMAGE_NAME: ghcr.io/gratech-sa/gratech-cometx:latest
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  RESOURCE_GROUP: rg-cometx-prod
  APP_PROD: ca-cometx-api
  APP_STG: ca-cometx-api-staging

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Scan with Trivy (fail only on CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL'

      - name: Push image
        run: |
          docker push $IMAGE_NAME

  deploy:
    needs: build-scan-push
    runs-on: ubuntu-latest
    steps:
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Container Apps extension
        run: az extension add --name containerapp --upgrade

      - name: Deploy to PROD (main)
        if: github.ref == 'refs/heads/main'
        run: |
          az containerapp update             --resource-group "${{ env.RESOURCE_GROUP }}"             --name "${{ env.APP_PROD }}"             --image "${{ env.IMAGE_NAME }}"

      - name: Deploy to STAGING (staging branch)
        if: github.ref == 'refs/heads/staging'
        run: |
          az containerapp update             --resource-group "${{ env.RESOURCE_GROUP }}"             --name "${{ env.APP_STG }}"             --image "${{ env.IMAGE_NAME }}"
